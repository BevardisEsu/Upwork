<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Scissors.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game-mode">
            <button id="one-player">One Player</button>
            <button id="two-player">Two Players</button>
        </div>
        <div class="game">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <button class="choice" data-choice="rock"><img src="images/rock.png" alt="Rock"></button>
                <button class="choice" data-choice="paper"><img src="images/paper.png" alt="Paper"></button>
                <button class="choice" data-choice="scissors"><img src="images/scissors.png" alt="Scissors"></button>
                <div class="selected-choice" id="player1-choice"></div>
            </div>
            <div class="player" id="player2">
                <h2 id="player2-title">Player 2</h2>
                <button class="choice" data-choice="rock"><img src="images/rock.png" alt="Rock"></button>
                <button class="choice" data-choice="paper"><img src="images/paper.png" alt="Paper"></button>
                <button class="choice" data-choice="scissors"><img src="images/scissors.png" alt="Scissors"></button>
                <div class="selected-choice" id="player2-choice"></div>
            </div>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
